<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub CIC Generator</title>
  <link rel="stylesheet" href="../static/styles/style.css"/>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <h2>GitHub Repository Scraper and Cocktail Identity Card Generator</h2>
    <button 
        onclick="window.location.href='{{ url_for('homepage') }}';"
        style="width: 140px; height: 50px; font-size: 15px;">
      <i class="fa-solid fa-arrow-left"></i> Go Back
    </button>
  </nav>
  
    <h2><i class="fa-solid fa-martini-glass-citrus" style="margin-right: 10px;"></i>{{data.cocktail.name}}</h3>
  
    <div class="text-boxes-container" style="margin-top: 10px;">
        <div class="text-box">
            <label class="result-label">Cocktail Identity Card</label>
            <div class="scrollable-text-box output-box">
            {{data.cocktail.cic}}
            </div>
        </div>
        
        <div class="text-box">
            <label class="result-label">Complete Ontology</label>
            <div class="scrollable-text-box output-box">
            {{data.cocktail.ontology}}
            </div>
        </div>
    </div>

    <div class="toggle-image-container">
        <div class="toggle-header">
            <span>Click to Show Graph</span>
        </div>
        <div class="toggle-content">
            <img src="your-image.jpg" alt="Toggleable Image">
        </div>
    </div>

    <footer style="margin-top: 100px; margin-left: 100px;">
        <label >PLACEHOLDER: LOGOS NECESSARIOS E OUTRAS INFORMAÃ‡OES</label>
    </footer>

    <script>
    document.querySelectorAll('.toggle-header').forEach(header => {
        header.addEventListener('click', () => {
            header.classList.toggle('active');

            const content = header.nextElementSibling;
            const span = header.querySelector('span');

            // Toggle content visibility
            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + 'px';

            // Toggle span text
            if (span.textContent === 'Click to Show Graph') {
                span.textContent = 'Click to Hide Graph';
            } else {
                span.textContent = 'Click to Show Graph';
            }
        });
    });
</script>

</body>
</html>
